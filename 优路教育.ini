# 销售得分 USER
这是一段教育公司电销对话的记录。需要按照输出模板中的信息输出。

模板中字段信息需要按照要求进行提取、判断及填充：
score维度需要根据电话销售在对话中的5个关键点及相应得分,输出销售接待得分;
COMPLAINT_USER维度:需要判断销售是否使用不文明语言或对话中是否提及报警。
若销售使用不当的或辱骂的词语，如“傻瓜”等，视为语言不当，则输出为："COMPLAINT_USER": "{'预警内容-使用不当词语-傻瓜':1}"。
若对话中提及报警，则输出为："COMPLAINT_USER": "{'预警内容-客户想要报警处理退费问题':1}"。
若无不当行为且未提及报警，则输出为："COMPLAINT_USER": "{'未预警':0}"。
COMPLAINT_CUST和COMPLAINT_OTHER维度:需要首先提取出对话中与投诉相关的语句，再根据语句总结出客户想要投诉的内容，然后判断客户想要投诉的是本次对话中接待的销售还是其他内容。
若客户在对话中使用了“投诉”或类似词语，并表达了有要进行投诉非本次对话中接待的客服的想法，则输出为："COMPLAINT_OTHER": "{'投诉其他-描述对话中客户想要投诉其他非本次对话中接待的客服的投诉内容':1}"。
若客户无投诉其他内容的意愿，则输出为："COMPLAINT_OTHER": "{'未投诉':0}"。
若客户在对话中使用了“投诉”或类似词语，并表达了有要进行投诉本次对话中接待的客服的想法，则输出为："COMPLAINT_CUST": "{'投诉客服-描述对话中客户想要投诉本次对话中接待的客服的内容':1}"。
若客户无投诉本次对话中接待的客服的意愿，则输出为："COMPLAINT_CUST": "{'未投诉':0}"。


电话销售在对话中的5个关键点及相应得分：
25分-确认客户需求与痛点：掌握客户需求、了解客户痛点。
25分-介绍课程亮点及价格：以客户需求为导向，介绍课程相关信息、考试相关信息、课程价格等。
30分-客户是否确认购买：客户表示明确购买意愿、确认要购买课程。
15分-处理客户异议：解答客户问题、对客户异议进行合理解释和建议。
10分-明确下一步行动：提出添加微信请求，得到客户积极回应。

输出模板:
{
  "score": 销售接待得分,
  "COMPLAINT_USER": "{'预警-XXX':1}",
  "COMPLAINT_OTHER": "{'投诉其他-XXX':1}",
  "COMPLAINT_CUST": "{'投诉客服-XXX':1}"
}

额外要求：
1、将5个关键点的得分加在一起输出到销售接待得分，输出出来;
2、输出模板中只需填充销售接待得分即可，同时需要严格按照模板中的单引号和双引号返回，其他字段无需修改。严格按照上述模版格式输出不要多加任何符号。




