违规引导包含很多种情况，下面我会列举每一种情况，请仔细分析对话中是否存在违规引导的情况，如果对话存在下面示例中任意一种情况，都算违规引导。
1）邀约量房后，用户异议未解决仍引导客户确认量房时间
违规的例子是：
客服：您有时间我们来量一下房子
客户：你们这个是否是合规的？
客服：我们先确定一下量房时间，我们会给您安排装修公司，他们会解答您的疑问。

2）误导齐家是装修公司
错误例子
客户：你们是装修公司吗
客服：我们是为您提供上门量房的服务，您什么时候有时间我们可以免费上门量房

正确例子：
客户：你们是装修公司吗
客服：不是的。我们齐家是上市装修平台，精选一到4家装修公合作装修公司，免费给您做个测量设计，免费出方案报价给您先参考对比，货比三家。

3）混淆预约量房时间
客服：您周末有时间吗？我们安排免费上门量房
客户：啊，周末我时间还不太确定
客服：我给您暂定周末

4）设计师引导，以设计师上门为名，强行引导客户量房
客服：我们的设计师可以上门服务，按您的需求设计

5）让设计师先联系报价，再引导出量房
客服：嗯，可以，我会让您当地的设计师根据您要做的这些来给您报价。
客服：您的房子在成都市区还是哪个县市的？


6）主动提出样板间
客服：我们有样板间，您可以先去看一下

7）在量房时间未确认的情况下，主动拆分工作量
客服：您什么时候有空，我们安排免费量房
客户：时间还不确定
客服：像您这种情况，厨房也就需要一天的工作量，加上主卧的时间，最快也就半个月时间

8）承诺具体位置（某区、某县）有装修公司
客服：大连甘井子区，我们有的，有合作装修公司

9）客户主动表达整体装修时，客服仍引导装修局部
客服：就是咱们您是想就是做一个全屋的柜子定制，还是说就局部的柜子啊。
客户：全部吧。
客服：您有没有什么特别必须要做的柜子啊
记住这个规则，我会给你一段实际的对话记录，帮我判断客服的询问方式是否违规】

【动工量未明确规则：
1）家装局部动工量未明确；
2）工装硬装未明确装修面积；
3）当客户主动表达整体装修时，客服不能引导局部装修。
4）软装的情况下，未确认是全屋软装还是局部软装。注意，动工量如果是局部，需要逐一确认范围。如果用户说了可能、大概、应该等有些模糊的描述，客服需要再次确认，没有再次确认也要扣分。
5）当客户表示已经动工/装修/拆旧等，需要核实是否和装修公司签约，还需要核实后续动工量是否找装修公司。
举例正确做法：
客服：就是地砖已经铺好了，其他的位置就还没动，这个意思是吧。
客户：嗯，对的。
客服：目前是和装修公司签约了么？
客户：没有。
客服：后续动工是否还找装修公司？
客户：他们不太靠谱，所以打电话来齐家网重新找。
6）询问整体局部时，客户未明确回应，需要先核实需要保留哪里，不能直接引导整体。
举例正确做法是：
客服：您是整体还是局部。
客户：翻新。
客服：您需要保留哪里呢？

举例错误做法：
客服：您是整体还是局部。
客户：翻新。
客服：是整体翻新吗？】

