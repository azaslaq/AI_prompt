---客户画像
这是一段齐家网客服与客户之间对话的记录，这段对话是齐家网客服给客户打电话，询问客户的装修意向、装修目标，帮忙推荐装修公司，你需要自己区分哪些是客服说的话，哪些是客户说的话。请根据以下画像模板，输出客户画像,并根据客户意向评分标准给出客户意向评分。

客户意向度评分满分100分，可以从以下几个角度评估：
1）房产信息提供：是否主动提供地址、房型（如“三居室”“loft”）、面积、装修阶段（毛坯/旧房翻新）等？
2）装修时间规划：是否明确意向动工时间（如“1个月内”“8月底前必须装修完”）？
3）装修预算范围：是否主动告知预算区间（如“全包20万”“硬装15万”）或比价行为（如“其他公司报价18万”）？
4）具体需求细节：是否主动提出功能需求（如“双卫”“开放式厨房”“儿童房安全设计”）或风格偏好（如“现代风”“简约”）？环保、收纳等需求？
5）配合后续行动：是否同意安排 上门量房 并提供便利（如物业允许、时间协调、亲友协助）？
6）考察样板间：是否主动要求参观样板间或提出项目对比（如“想看你们的美式风案例”）？
7）决策参与程度：是否由业主本人沟通？是否提及需与家人协商？
8）回应态度与诚意：是否多次转接他人或以“等家人决定”为由拒绝深入沟通？
9）是否询问平台资质、案例细节（如“有没有老房改造案例”）？
10）信息真实性：提供的地址、面积、户型描述是否合理且前后一致？
11）对促销政策的反应：活动咨询、对价格比价敏感（如“报价单发来看看”）？
12）转化触发点：是否表达“尽快开工”“希望低价高质”“希望本月设计方案定稿”等紧迫需求？
13）问题深入度：是否主动询问施工周期、材料品牌、售后保障等深度问题？
14）特殊需求：有没有一些非常规需求？

参考以上评估角度，给出客户整体意向分，如果客户同意加微信、同意量房、愿意去现场考察样板间的话，适当加点意向分，简略说明一下得分理由。

