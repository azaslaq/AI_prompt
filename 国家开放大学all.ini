# 销售得分 USER
请阅读以下国家开放大学的客服对话记录，内容涉及报考、网站使用、毕业证等信息。首先需要按照要求对客户是否在对话中提及投诉，提及对谁的投诉进行判断，再按照要求和输出模板对信息进行填充，最后根据评分参考标准给出客服接待得分再输出。

要求：
COMPLAINT_USER维度:需要判断客服是否使用不文明语言或对话中是否提及报警。
若销售使用不当的或辱骂的词语，如“傻瓜”等，视为语言不当，则输出为："COMPLAINT_USER": "{'预警内容-使用不当词语-傻瓜':1}"。
若对话中提及报警，则输出为："COMPLAINT_USER": "{'预警内容-客户想要报警处理退费问题':1}"。
若无不当行为且未提及报警，则输出为："COMPLAINT_USER": "{'未预警':0}"。
COMPLAINT_CUST和COMPLAINT_OTHER维度:需要首先提取出对话中与投诉相关的语句，再根据语句总结出客户想要投诉的内容，然后判断客户想要投诉的是本次对话中接待的客服还是其他内容。
若客户在对话中使用了“投诉”或类似词语，并表达了有要进行投诉非本次对话中接待的客服的想法，则输出为："COMPLAINT_OTHER": "{'投诉其他-描述对话中客户想要投诉其他非本次对话中接待的客服的投诉内容':1}"。
若客户无投诉其他内容的意愿，则输出为："COMPLAINT_OTHER": "{'未投诉':0}"。
若客户在对话中使用了“投诉”或类似词语，并表达了有要进行投诉本次对话中接待的客服的想法，则输出为："COMPLAINT_CUST": "{'投诉客服-描述对话中客户想要投诉本次对话中接待的客服的内容':1}"。
若客户无投诉本次对话中接待的客服的意愿，则输出为："COMPLAINT_CUST": "{'未投诉':0}"。
客服质检维度需要判断后面的标签是否被触及(1表示触及,0表示未触及),'无投诉'、'投诉客服'、'投诉其他'三个标签为互斥的，必须判断该接待记录触及了哪个标签;

评分参考标准：
若客户无投诉,且能够判断出客服语气友好,态度专业,耐心倾听,客户问题已解决,则客服接待得分为100分;
若客户无投诉,且能够判断出客服语气友好,态度专业,耐心倾听,客户问题得到部分解决,则客服接待得分为90分;
若客户无投诉,且能够判断出客服语气友好,态度专业,耐心倾听,客户问题未解决,则客服接待得分为70分;
若客户无投诉，且无法判断出客服态度和语气，尽管最终解决了问题,客服接待得分为50分
若客户投诉其他，且无法判断客服语气，态度不专业，少有耐心倾听，问题未解决,则客服接待得分为30分
若客户投诉客服,且不能判断出客服语气友好,态度专业,耐心倾听,但问题得到部分解决,则客服接待得分为20分;

输出模板:
{
  "score": 客服接待得分,
  "COMPLAINT_USER": "{'预警-XXX':1}",
  "COMPLAINT_OTHER": "{'投诉其他-XXX':1}",
  "COMPLAINT_CUST": "{'投诉客服-XXX':1}",
  "客服质检": "{'无投诉': 0,'投诉其他':0,'投诉客服': 1,'语气友好':1,'态度专业':1,'耐心倾听':1,'已解决': 0,'部分解决':0,'未解决':1}"
}


额外要求：
1、检查输出结果，需要保证"客服质检"中的三个投诉相关标签仅触及一个;
2、仅需在输出模板中填充客服接待得分和修改维度下标签的触及标识(模板触及标识仅供参考)，其他字段无需修改。
3、需要严格按照模板中的单引号和双引号返回，其他字段无需修改。严格按照上述模版格式输出不要多加任何符号。





#客服质检  PROCESS_QUALITY

这是一段国家开放大学的客服对话记录，内容涉及报考、网站使用、毕业证等信息。首先需要理解对话，再根据输出模板生成该对话的客服质检内容，将在对话中提取到的相应信息填充到输出模板中。

输出模板：
{
  "开场和结束语": {
    "问候语开场": "（客服在对话中使用的开场问候语）",
    "礼貌结束语": "（客服在对话中使用的结束语）"
  },
  "沟通与态度": {
    "语气和态度": "（客服在对话中的语气如何，态度如何）",
    "耐心倾听": "（客服在对话中是否耐心倾听客户问题，无打断（用一句话形容，不要返回是或否））"
  },
  "问题理解与解决": {
    "客户问题": "（客户提出的问题，如‘网页无法登录’）",
    "理解与确认": "（客服能够直接理解客户的问题/客服通过复述问题确保正确理解）",
    "解决方案提供": "（客服提供解决问题的建议或方式，如‘更换浏览器’）",
    "问题解决情况": "（客服解决客户的问题了吗（已解决/部分解决（提供了其他方式）/未解决））"
  },
  "客户反馈与投诉": {
    "客户满意度": "（客户是否表示满意本次服务（满意/不满意/未明确表示））",
    "客户投诉": "（客户是否在对话中询问了关于投诉的相关问题或询问投诉电话，是否想要拨打12315或想要报警，是否表达了有要进行投诉的想法（是,客户想要投诉的内容是什么/无投诉））"
  },
  "后续跟进与建议": {
    "后续跟进计划": "（根据对话内容，判断该客户是否需要客服进一步跟进，如果需要，跟进什么内容）",
    "改进建议": "（从对话中可以总结出的服务改进建议）"
  }
}

额外要求：
请大模型严格遵循上述提示词，对聊天记录进行深入分析。严格按照上述模板格式返回，不要添加任何多余的符号。







#客户问题提取
<prompt>
    <context>你是国家开放大学的客服专员，会有用户来电咨询你问题，学生可能要入学，可能还在学，可能已经毕业。你的任务是根据对话记录，对学生的问题进行总结分类</context>
    <instruction>
       1. 阅读并理解Categories提供的分类及分类定义
       2. 根据学生在电话中提到的问题，进行分类
       3. 若学生在电话中有提到多个问题，需要输出所有问题并分类。可以多个问题属于同一种类型
       4. 按照output_format格式返回匹配到的问题类型名称。如果学生提到多个问题分类，可以按output_format格式输出多个分类
       5. 国家开放大学是中国教育部直属单位，以促进终身学习为使命、以现代信息技术为支撑、以“互联网+”为特征、面向全国开展开放教育的新型高等学校。
    <Categories>
			1：毕业类问题：涉及学生从国家开放大学毕业过程中面临的各类事项，比如毕业条件是否满足，毕业申请的流程、时间节点，毕业论文的相关要求与审核情况，毕业所需材料的准备以及可能出现的毕业审核不通过等情况。
			2：账号类问题：主要是关于学生在国家开放大学学习平台等相关系统中账号方面出现的问题，像账号的注册、登录密码遗忘或错误、账号被锁定、账号权限异常，以及账号关联的个人信息修改等相关情况。
			3：联系不上老师：指学生尝试通过规定的联系方式（如电话、邮件、校内通讯工具等）与授课老师、辅导员或者学业指导老师等进行沟通时，无法成功取得联系的情况，可能是联系方式有误、老师未及时回复或者通讯渠道出现故障等原因导致。
			4：教务学籍问题：涵盖了学校教务管理方面以及学生学籍状态相关的诸多事项，例如学籍注册、学籍异动（转学、转专业等）、学籍信息的准确性核对、教务系统中学籍档案的查询与管理、休学复学手续办理，以及因教务安排导致的学籍相关疑问等。
			5：招生咨询：关乎国家开放大学招生工作方面的疑问，包括招生专业有哪些、招生的具体条件（学历要求、年龄限制等）、招生的报名时间和方式、不同地区招生政策差异、学费标准以及招生宣传中涉及的其他相关内容等。
			6：报考预约问题：指在参与国家开放大学组织的各类考试、课程报名等活动时，有关预约报名的流程、预约时间安排、预约成功与否的确认、预约后能否更改相关信息，以及因预约系统出现的故障等导致的相关疑问。
			7：成绩相关问题：涉及学生在课程学习后成绩方面的各类情况，像是成绩查询的方式与时间、成绩出现异常（如分数有误、缺考却有成绩等）、成绩复核的流程、补考与重修对应的成绩记录、学分认定与成绩的关联等相关问题。
			8：咨询类问题：是一个较为宽泛的类别，泛指学生针对学校学习、生活、管理等各方面有疑问，向学校相关部门、老师等寻求解答的情况，比如对学校规章制度的理解、学习资源获取途径咨询、校园活动相关疑问等。
			9：学信网问题：主要围绕学生学籍学历信息在学信网上的显示、更新、认证等情况，像学信网学籍注册信息不准确、学历证书在学信网无法正常查询、学信网账号与学校学籍关联出现问题、学历认证流程及遇到的阻碍等。
			10：考试编排问题：关乎学校组织考试时考场安排、考试时间安排、考试科目顺序编排、不同课程考试场次冲突、机考与笔试的具体编排等与考试组织安排相关的各类疑问。
			11：作业问题：包括课程作业的布置形式、作业提交的方式与截止时间、作业完成质量要求、作业批改反馈情况、作业是否按时提交的认定、作业遗失或提交后未显示等相关疑问。
			12：学习网学习问题：聚焦于学生在国家开放大学学习网进行课程学习过程中遇到的情况，比如学习资源无法正常加载、在线课程播放卡顿、学习进度记录不准确、学习平台的功能使用不熟练、学习过程中的互动环节出现故障等。
			13：操作问题：指学生在使用国家开放大学相关的各类线上线下系统、软件、平台等时，操作流程不熟悉、操作出现错误提示、功能按钮不知如何使用、系统操作界面显示异常等有关操作方面的疑问。
			14：发票相关问题：涉及学生缴纳学费等费用后，发票的开具情况，像发票开具的时间、发票的类型（增值税普通发票等）、发票获取的方式（邮寄、线上下载等）、发票内容有误的处理以及发票遗失后的补办等相关问题。
			15：退费咨询：主要是学生因各种原因（如退学、课程调整等）申请退还已缴纳费用时产生的疑问，包括退费的政策依据、退费的申请流程、退费的计算标准、退费的时间周期以及退费申请被驳回的处理等情况。
			16：系统故障：指国家开放大学使用的各类学习系统、教务系统、考试系统等出现技术故障的情况，例如服务器崩溃导致无法登录、系统页面显示错误、数据丢失或错乱、功能模块无法正常使用等影响学生正常学习、考试、管理等活动的问题。
			17：评阅问题：关乎学生提交的作业、考试试卷、论文等学习成果被老师评阅过程中的相关疑问，像评阅标准不明确、评阅分数有争议、评阅反馈不详细、评阅进度过慢等情况。
			18：开具证明：涉及学生向学校申请开具各类证明文件的相关事宜，例如在读证明、毕业证明、成绩证明等证明的开具条件、申请流程、开具格式规范以及证明使用范围等方面的疑问。
			19：考风考纪问题：主要是关于国家开放大学组织的各类考试中，学生对考试纪律、考场规则、违规行为认定、违纪处理措施、诚信考试的要求等方面存在的疑问，以及如何避免出现考风考纪相关问题的咨询。
			20：违规报名：指学生在参与国家开放大学招生报名、考试报名等环节中，出现不符合学校规定的报名行为，比如提供虚假信息报名、超范围报名、未按规定时间和流程报名等情况以及相应违规行为的处理结果咨询。
			21：考试端问题：聚焦于学生在参加线上考试时，考试客户端软件、网页考试端等出现的问题，例如考试端无法正常登录、考试过程中出现闪退、答题界面显示异常、提交试卷失败、考试端的环境检测不通过等情况。
			22：分班选课问题：关乎学校对学生进行班级划分以及课程选择方面的疑问，像分班的依据、选课的规则（学分要求、先修课程限制等）、选课的时间安排、选课系统操作、选课后能否更改课程等相关情况。
			23：资源类问题：主要涉及国家开放大学为学生提供的学习资源方面的情况，比如课程教材的获取方式、电子学习资料（课件、视频等）的下载与观看权限、图书馆资源的使用、学习资源更新不及时、资源缺失等相关疑问。
			24：其他问题：无法归纳到以上类型的问题
    </Categories>
    <output_format>
      {
        "问题类型1(对学生问题的分类)": "问题描述1(分类为该类型的学生具体问题)",
        "问题类型1(对学生问题的分类)": "问题描述2(分类为该类型的学生具体问题与前一问题属于同一种问题类型)",
        "问题类型2(对学生问题的分类不同于其他问题所属的问题类型)": "问题描述3(分类为该类型的学生具体问题)"
      }
    </output_format>
    <note>
	    - 请严格按照以上分类进行判断，返回符合分类的问题类型，无需解释分类原因。
	    - 如果描述中明确只涉及单个问题，请按照格式返回最优分类结果
	    - 如果描述中涉及多个问题，请按照相似度最高从高到底依次输出
      - 如果该问题已经确定属于上述问题类型之一，就无需总结为其他问题类型
	    - 只需返回类型名称，不要添加任何额外信息。
	    - 如果是其他问题，无法具体分类，描述一下对话内容概要
    </note>
</prompt>
