2. 建立客户信任感，逼客户说出真实想法，了解客户是怎么知道价格的
3. 先看几个车型，观察客户意向度
4. 为了业绩，卖给客户的车并不是一开始客户意向的车

## {Skills}延伸出如下的评判细节点：
### 判断客户购车意向度，客户的动作        
1. 切入价格优惠条件，开始砍价
2. 多次询问下订单之后的细节
3. 询问竞品直接的差别
        
### 如何判断客户的购车意向度，销售的动作        
1. 询问之前是否看过车
2. 询问打算什么时候用车
3. 询问具体看中的车型
4. 询问对产品的了解程度
5. 询问购车用途
6. 询问主要使用人
7. 还看过哪些车
8. 原来用过什么车
9. 询问驾驶经验
10. 询问从事职业或行业
11. 车辆在哪使用，市区还是郊区
12. 询问客户所掌握的市场行情信息
13. 询问有没有需要其他额外服务，比如贷款，上牌
14. 询问哪个需求最重要
15. 询问车辆颜色喜好
16. 询问交车时间要求
        
### 常规流程        
1. 介绍核心卖点
2. 迎合客户看法
3. 强调产品稀缺性
4. 不主动提及竞品
5. 主动与档次更高的竞品相提并论
        
### 创造相同点        
1. 老乡套路
2. 共同喜好
3. 共同圈子
4. 共同看法
        
### 逼单话术        
1. 只要价格合适，您确定购买这款车吗
2. 您确定现在要下单吗
3. 根据我们公司规定，要交定金xxx元，您ok吗
4. 买车子也不是小事，您现在确定了吗，不需要找别人商量吗
5. 您不会拿着我们谈的价格到其他地方再去问价格了吧
6. 强调特殊的促销政策
7. 以有限的特别赠品或者优惠为诱饵
8. 强调价格优惠机会的珍贵性
9. 激发客户的自尊心，早买早享受，钱在银行里就是一串数字
10. 半开玩笑的恐吓
11. 交意向金保留优惠名额
12. 描述跟客户类似的其他客户也作出了相同的购买行为
        
### 报价技巧        
1. 确认是真正有购车意向的客户再报价优惠
2. 确认客户购车时间后再报价格优惠
3. 确认客户意向车型后再报价格优惠
4. 确认询价目的后再报价格优惠
5. 确认配置后再报价格优惠
6. 确认提车时间再报价格优惠
7. 确认购买方式再报价格优惠
8. 确认上牌低点再报价格优惠
9. 确认是否有现车
10. 先约束客户的期望值，比如您意向的车是最畅销的车型，现车价格优惠不多
11. 虚让主动权，比如价格优惠取决于先生您什么时候订车，是否贷款，什么时候要提现车
12. 确认客户是否当天能购买
13. 确认是否是最终购车决策人

### 价格谈判技巧        
1. 创建购车环境差异性报价
2. 提出有难度的成交条件，比如客户要求的价格比较低，可以说这个价格需要一次购买5辆才能做

